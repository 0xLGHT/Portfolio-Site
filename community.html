<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Abstraverse</title>
  <link href="community-styles.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
</head>

<body>
  <header>
    <h1>Welcome to the Abstraverse</h1>
    <nav>
      <ul>
        <li><a href="#portrait">Portrait Artworks</a></li>
        <li><a href="#landscape">Landscape Artworks</a></li>
        <li><a href="#videos">Videos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="portrait">
      <h2>Portrait Artworks</h2>
      <div class="artwork-grid">
        <img src="Images/Rising-tide.png" alt="Portrait Artwork 1">
        <img src="Images/Dissociatives.png" alt="Portrait Artwork 2">
        <img src="Images/Arrival.png" alt="Portrait Artwork 3">
      </div>
    </section>

    <section id="landscape">
      <h2>Landscape Artworks</h2>
      <div class="artwork-grid">
        <img src="Images/Mental-mapping.png" alt="Landscape Artwork 1">
        <img src="Images/Dreams.png" alt="Landscape Artwork 2">
        <img src="Images/The-jungle.png" alt="Landscape Artwork 3">
      </div>
    </section>

    <section id="videos">
      <h2>Playlists</h2>
      <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/watch?v=X3usEgu4CgY" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/watch?v=-9SQl5bnXDI" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/watch?v=Esa7iNix9qs" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>Copyright Â© 2021 My Name</p>
  </footer>

</body>

</html>
